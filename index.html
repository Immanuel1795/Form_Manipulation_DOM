<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4">
        <form id="details-form">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <input type="text" class="form-control" id="fname" placeholder="First Name" required>
              </div>
            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="form-group">
                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1 req" value="Male"
                required>
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female"
                required>
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Other"
                required>
              <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>

          </div>

          <div class="form-group checkbox-group required">
            <label>Select atleast 2 of your fav foods</label>
            <span id="span"></span>
            <div class="form-check" required>
              <input class="form-check-input" name="chkbx" type="checkbox" value="Biriyani" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Biriyani
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="chkbx" type="checkbox" value="Roast Chicken" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">
                Roast Chicken
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="chkbx" type="checkbox" value="Rice" id="defaultCheck3">
              <label class="form-check-label" for="defaultCheck3">
                Rice
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="chkbx" type="checkbox" value="Pizza" id="defaultCheck4">
              <label class="form-check-label" for="defaultCheck4">
                Pizza
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" name="chkbx" type="checkbox" value="Salad" id="defaultCheck5">
              <label class="form-check-label" for="defaultCheck5">
                Salad
              </label>
            </div>
          </div>

          <div class="form-group">
            <textarea placeholder="Address" class="form-control textarea" id="addr" rows="3" required></textarea>
          </div>

          <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="City" required>
              </div>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
              <div class="form-group">
                <input type="text" class="form-control" id="state" placeholder="State" required>
              </div>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-12 col-xl-12">
              <div class="form-group">
                <input type="number" class="form-control" id="pincode" placeholder="Pincode" required>
              </div>
            </div>

          </div>
          <button type="submit" class="btn btn-outline-warning">Submit</button>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
      </div>
    <!-- </div> -->
    <!-- <div class="row"> -->
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8">
        <table class="table" id="table" class="details-table">
          <thead>
            <tr>
              <th scope="col" >First Name</th>
              <th scope="col" class="display-small display-medium">Last Name</th>
              <th scope="col">Gender</th>
              <th scope="col ">Food</th>
              <th scope="col" class="display-small">Address</th>
              <th scope="col" >City</th>
              <th scope="col" class="display-small">State</th>
              <th scope="col" class="display-small">Pincode</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>


    </div>
  </div>


  <script src="script.js" async defer></script>
</body>

</html>
